<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer">

        <h1>Event Handling</h1>
        <h3>Prakhar Raj Pandey</h3>
        <h4>20BCE10423</h4>
        <div id="counter" class="counter" onmouseover="increment(this)" onmouseout="decrement(this)">0</div>
        <button onmouseover="this.innerHTML = 'Mouse Over'" onmouseout="this.innerHTML = 'Mouse Out'">Mouse Hover</button>
        <button onmousedown="this.innerHTML = 'Mouse Down'" onmouseup="this.innerHTML = 'Mouse Up'">Mouse Click</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
